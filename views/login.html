<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('resources/images/loginImage.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" name="loginForm" ng-submit="submit(loginForm.$valid)" novalidate>
                <h1>
						התחברות
                </h1>
                <span ng-show="isError" class="error">
                    שם המשתמש או הסיסמא אינם תקינים
                </span>

                <div class="wrap-input100 validate-input" ng-class="{'alert-validate' : loginForm.username.$invalid && (loginForm.username.$dirty || isClicked)}" data-validate = "הכנס ת.ז.">
                    <span class="label-input100">ת.ז.</span>
                    <input class="input100" type="text" name="username" ng-model="username" required ng-pattern="regex.regexOnlyNumbers" ng-pattern-restrict>
                    <span class="focus-input100" data-symbol="&#xf207;">
                    </span>
                </div>

                <div class="wrap-input100 validate-input" ng-class="{'alert-validate' : loginForm.password.$invalid && (loginForm.password.$dirty || isClicked)}" data-validate="הכנס סיסמא">
                    <span class="label-input100">סיסמא</span>
                    <input class="input100" type="password" name="password" ng-model="password" required>
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="center">
                    <input type="submit" value="כניסה" ng-click="isClicked=true">
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
