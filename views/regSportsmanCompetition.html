<div id="box" style="height: 650px; width: 1100px;">
    <div class="right">
        <div ng-init="searchClicked=false" style="margin-top: 20px">
            <input class="searchInput" type="text" placeholder="חפש..." ng-model="searchText"
                   ng-change="searchClicked=false" style="width: auto;">
            <button ng-click="setPage(1); searchClicked=true" ng-show="searchClicked==false">
                <i class="fa fa-search clickableSearch" style="left: 45px" aria-hidden="true"></i>
            </button>
            <button ng-click="searchText=''; setPage(1); searchClicked=false" ng-show="searchClicked==true">
                <i class="fa fa-times clickableSearch" style="left: 45px" aria-hidden="true"></i>
            </button>
        </div>
        <div class="flexCenteredDiv">
            <div class="itemListPanel">
                <table class="tableUser" cellspacing="0">
                    <tr>
                        <th class="thInItemList">ת.ז.</th>
                        <th class="thInItemList">שם מלא</th>
                    </tr >
                    <tr class="itemInItemList" ng-repeat="user in notRegisteredUsers" ng-class="{'active' : selectedNotRegisteredUsers.includes(user)}" ng-click="selectNotRegistered(user)">
                        <td class="tdInItemList">{{user.id}}</td>
                        <td class="tdInItemList">{{user.firstname}} {{user.lastname}}</td>
                    </tr >
                </table>
            </div>
            <div class="arrowDiv">
                <button ng-click="unRegisterSelected()" style="display: block;">
                    <i class="fa fa-arrow-right clickableSearch squreClickable" style="border-radius: 0px;"
                       aria-hidden="true"></i>
                </button>
                <button ng-click="registerSelected()">
                    <i class="fa fa-arrow-left clickableSearch squreClickable" style="border-radius: 0px;"
                       aria-hidden="true"></i>
                </button>
            </div>
            <div class="itemListPanel">
                <table class="tableUser" cellspacing="0">
                    <tr>
                        <th class="thInItemList">ת.ז.</th>
                        <th class="thInItemList">שם מלא</th>
                    </tr >
                    <tr class="itemInItemList" ng-class="{'active' : selectedRegisteredUsers.includes(user)}" ng-repeat="user in registeredUsers" ng-click="selectRegistered(user)">
                        <td class="tdInItemList">{{user.id}}</td>
                        <td class="tdInItemList">{{user.firstname}} {{user.lastname}}</td>
                    </tr >
                </table>
            </div>
        </div>
        <div style="margin-top: 2px;"><!--ng-show="pager.totalPages>1"-->
            <!-- pager -->
            <ul ng-if="pager.pages.length" class="pagination">
                <li ng-class="{'disabled':pager.currentPage === 1}">
                    <a ng-click="setPage(1)">ראשון</a>
                </li>
                <li ng-class="{'disabled':pager.currentPage === 1}">
                    <a ng-click="setPage(pager.currentPage - 1)">הקודם</a>
                </li>
                <li ng-repeat="page in pager.pages" ng-class="{'numberBtn' : true, 'active' : pager.currentPage===page}"
                    ng-click="setPage(page)">
                    {{page}}
                </li>
                <li ng-class="{'disabled':pager.currentPage === pager.totalPages}">
                    <a ng-click="setPage(pager.currentPage + 1)">הבא</a>
                </li>
                <li ng-class="{'disabled':pager.currentPage === pager.totalPages}">
                    <a ng-click="setPage(pager.totalPages)">אחרון</a>
                </li>
            </ul>
        </div>
        <div class="center">
            <input type="submit" ng-class="{'disabled' : toRegisterUsers.length==0 && toUnRegisterUsers.length==0}" ng-click="register()"
                   ng-disabled="toRegisterUsers.length==0 && toUnRegisterUsers.length==0"
                   value="שמור שינויים"/>
        </div>
    </div>
    <!--    <div class="or">או</div>-->
    <div class="left">
        <h1 class="loginwith">
            רישום ע"י
            קובץ אקסל
        </h1>
        <div>
            <!--            <span class="focus-input100" data-placeholder="&#xf220" style="color: #408c99"></span>-->
            <i class="fa fa-arrow-down iColored" style="text-decoration: underline" aria-hidden="true"></i>
            <a id="downExcelregCompetition" class="linkdark iLink"
               href="" download> הורד פורמט קובץ אקסל לרישום ספורטאים לתחרות</a>
        </div>

        <div class="dropzone" id="dropzone">
            <label id="dropText">גרור קובץ או לחץ על העלאת קובץ</label>
        </div>

        <div class="uploadResults">
            <label id="ansExcel" style="display: none;"> </label>
            <a class="linkdark" id="changeExcel" style="display: none" href=""> העלה קובץ חדש </a>
        </div>

        <div class="uploadBtn">
            <input type="file" id="fileSportsman" ng-model="csvFile"
                   onchange="angular.element(this).scope().ExcelExport(event)"
                   style="display:block;margin-top: 5%"/>
            <label for="fileSportsman"> העלאת קובץ</label><br>
        </div>


    </div>
</div>
<!--<button class="btn btn-primary" ng-click="close()">סגור חלון</button>-->
