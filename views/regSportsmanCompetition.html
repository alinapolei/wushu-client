<link data-require="bootstrap-css@3.*" data-semver="3.3.7" rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"/>
<div class="modal-body" style="width: auto;height: 500px" >

        <input type="checkbox" checklist-model="userReg.id" checklist-value="user.id"> {{user.firstname}} {{user.lastname}}

</div>
<button class="btn btn-primary" ng-click="close()">סגור חלון</button>
