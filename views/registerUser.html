<head>
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
</head>
<body>

<div style="margin-top: 5%">
    <div id="chooseTypeUser">
        <input type="radio" name="userType" ng-click="coachReggister=false;downloadClicked=false"> רישום ספורטאי</input>
        <input type="radio" name="userType" ng-click="coachReggister=true;downloadClicked=false"> רישום מאמן </input>
    </div>
    <!--<div>
        <input type="checkbox" id="pure-toggle-3" hidden checked="checked" />
        <label class="pure-toggle wide" for="pure-toggle-3">
            <span class="fontawesome-ok"></span>
            <span class="fontawesome-remove"></span>
        </label>
    </div>    -->


    <div id="login-box">
        <div class="right">
            <h1 ng-show="!coachReggister">רישום ספורטאי</h1>
            <h1 ng-show="coachReggister">רישום מאמן</h1>

            <form class="login100-form validate-form" name="registerForm" ng-submit="submit(registerForm.$valid)"
                  novalidate>

                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : registerForm.id.$invalid && (registerForm.id.$touched || isClicked)}"
                     data-validate="{{registerForm.id.$error.required ? 'הכנס ת.ז.' : (registerForm.id.$error.minlength || registerForm.id.$error.maxlength || registerForm.id.$error.pattern ? 'ת.ז. לא תקינה' : '')}}">
                    <input class="input100" type="text" name="id" ng-model="id" placeholder="ת.ז"
                           ng-minlength="9" ng-maxlength="9" ng-required="true" ng-pattern="/^(\d)+$/">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : registerForm.firstname.$invalid && (registerForm.firstname.$touched || isClicked)}"
                     data-validate="{{registerForm.firstname.$error.required ? 'הכנס שם פרטי' : registerForm.firstname.$error.pattern ? 'שם פרטי לא תקין' : ''}}">
                    <input class="input100" type="text" name="firstname" ng-model="firstname" placeholder="שם פרטי"
                           required ng-pattern="/^[\u0590-\u05fe]+$/">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : registerForm.lastname.$invalid && (registerForm.lastname.$touched || isClicked)}"
                     data-validate="{{registerForm.lastname.$error.required ? 'הכנס שם משפחה' : registerForm.lastname.$error.pattern ? 'שם משפחה לא תקין' : ''}}">
                    <input class="input100" type="text" name="lastname" ng-model="lastname" placeholder="שם משפחה"
                           required ng-pattern="/^[\u0590-\u05fe]+$/">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : registerForm.email.$invalid && (registerForm.email.$touched || isClicked)}"
                     data-validate="{{registerForm.email.$error.required ? 'הכנס אימייל' : registerForm.email.$error.pattern ? 'אימייל לא תקין' : ''}}">
                    <input class="input100" type="email" name="email" ng-model="email" placeholder="איימיל"
                           required ng-pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)+$/">
                    <span class="focus-input100" data-placeholder="&#xf159;"></span>
                </div>
                <div class="wrap-input100 validate-input control-group input-append"
                     ng-class="{'alert-validate' : registerForm.date.$invalid && (registerForm.date.$touched || isClicked)}"
                     data-validate="{{registerForm.date.$error.required ? 'הכנס תאריך לידה' : registerForm.date.$error.max ? 'תאריך לא תקין' : ''}}" show-spinners="false">
                            <input class="input100" type="date" name="date" ng-model="date" placeholder="תאריך לידה" max="{{currentDate}}" required>
                            <span class="focus-input100" data-placeholder="&#xf332;"></span>
                </div>
                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : registerForm.phone.$invalid && (registerForm.phone.$touched || isClicked)}"
                     data-validate="{{registerForm.phone.$error.required ? 'הכנס פלאפון' : (registerForm.phone.$error.minlength || registerForm.phone.$error.maxlength || registerForm.phone.$error.pattern ? 'פלאפון לא תקין' : '')}}">
                    <input class="input100" type="text" name="phone" ng-model="phone" placeholder="פאלפון"
                           required ng-minlength="10" ng-maxlength="10" ng-pattern="/^(\d)+$/">
                    <span class="focus-input100" data-placeholder="&#xf2b6;"></span>
                </div>
                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : registerForm.address.$invalid && (registerForm.address.$touched || isClicked)}"
                     data-validate="הכנס כתובת">
                    <input class="input100" type="text" name="address" ng-model="address" placeholder="כתובת מגורים"
                           required>
                    <span class="focus-input100" data-placeholder="&#xf175;"></span>
                </div>

                <div class="wrap-input100 validate-input radioDiv" id="sexUser" ng-show="!coachReggister"
                     ng-class="{'alert-validate' : registerForm.sex.$invalid && (registerForm.sex.$touched || isClicked)}"
                     data-validate="בחר מין">
                    <label>בחר מין</label>
                    <input type="radio" name="sex" ng-model="sex" ng-required="!sex" value="man"><label
                        class="radio_label"> זכר </label></input>
                    <input type="radio" name="sex" ng-model="sex" ng-required="!sex" value="woman"><label
                        class="radio_label"> נקבה </label></input>
                    <span class="focus-input100" data-placeholder="&#xf211;"></span>
                </div>

                <div class="wrap-input100 validate-input radioDiv" id="branchID"
                     ng-class="{'alert-validate' : registerForm.branch.$invalid &&  isClicked}"
                     data-validate="בחר ענף">
                    <label class="label">בחר ענף</label>
                    <input type="radio" name="branch" ng-model="branch" ng-required="!branch" value="taulu"><label
                        class="radio_label"> טאולו </label></input>
                    <input type="radio" name="branch" ng-model="branch" ng-required="!branch" value="sanda"><label
                        class="radio_label"> סנדא </label></input>
                    <span class="focus-input100" data-placeholder="&#xf187;"></span>
                </div>

                <div id="sportclubs" class="validate-input"
                     ng-class="{'alert-validate' : registerForm.sportclub.$invalid && (registerForm.sportclub.$touched || isClicked)}"
                     data-validate="בחר מועדון ספורט">
                    <select name="sportclub" ng-model="sportclub" required>
                        <option value="" disabled="disabled">בחר מועדון ספורט</option>
                        <option ng-repeat="x in clubs track by $index">{{x}}</option>
                    </select>
                    <span class="focus-input100" data-placeholder="&#xf20c"></span>
                </div>
                <div ng-show="!coachReggister" id="coachChoose" class="validate-input"
                     ng-class="{'alert-validate' : registerForm.coach.$invalid && (registerForm.coach.$touched || isClicked)}"
                     data-validate="בחר מאמן">
                    <select name="coach" ng-model="coach" required>
                        <option value="" disabled="disabled"> בחר מאמן</option>
                        <option ng-repeat="x in coaches track by $index">{{x}}</option>
                    </select>
                    <span class="focus-input100" data-placeholder="&#xf205"></span>
                </div>

                <div ng-show="coachReggister" class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : regSportsman.teamname.$invalid && (regSportsman.teamname.$touched || isClicked)}"
                     data-validate="הכנס שם קבוצה ">
                    <input class="input100" type="text" name="teamname" ng-model="teamname" placeholder="שם קבוצה"
                           required>
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>


                <input type="submit" name="signup_submit" ng-click="isClicked=true" value="הירשם"/>
            </form>
        </div>
        <div class="left">
            <h1 class="loginwith">
                רישום ע"י
                קובץ אקסל
            </h1>
            <div class="validate-input" ng-show="!coachReggister &&!downloadClicked">
                <a ng-click="downloadClicked=true" id="downExcelSportsman"
                   style="line-height: 2.5;padding-right: 10%;font-size: initial;font-family: serif;" class="link"
                   href="http://localhost:3000/downloadExcelSportsman">הורד פורמט קובץ אקסל לרישום ספורטאי</a>
                <span class="focus-input100" data-placeholder="&#xf220"></span>
            </div>

            <div class="validate-input" ng-show="coachReggister">
                <a ng-click="downloadClicked=true" id="downExcelCoach"
                   style="line-height: 2.5;line-height: 2.5;padding-right: 10%;font-size: initial;font-family: serif;"
                   class="link" href="http://localhost:3000/downloadExcelCoach"> הורד פורמט קובץ אקסל לרישום מאמן</a>
                <span class="focus-input100" data-placeholder="&#xf220"></span>
            </div>
            <div class="dropzone" id="dropzone"><label id="dropText">גרור קובץ או לחץ על העלאת קובץ</label></div>
            <div style="margin-top: 10px; text-align: center">
                <label class="alink" id="changeExcel" style="display: none"> שנה </label>
                <input type="file" id="fileSportsman" ng-model="csvFile"
                       onchange="angular.element(this).scope().ExcelExport(event)"
                       style="display:block;margin-top: 5%"/>
                <label for="fileSportsman"/> העלאת קובץ</label><br>
            </div>


        </div>
    </div>
    <div class="or">או</div>
</div>
</body>
