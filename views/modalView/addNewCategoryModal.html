<head>
    <link data-require="bootstrap-css@3.*" data-semver="3.3.7" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"/>
</head>

<div class="modal-body">
    <h1>הוספת קטגוריה חדשה</h1>
    <form class="centered-form validate-form" name="addCategoryForm" ng-submit="submit(addCategoryForm.$valid)"
          novalidate>
        <div class="wrap-input100 validate-input"
             ng-class="{'alert-validate' : addCategoryForm.categoryName.$invalid && (addCategoryForm.categoryName.$touched || isClicked)}"
             data-validate="{{addCategoryForm.categoryName.$error.required ? 'הכנס שם.' : addCategoryForm.$error.pattern ? 'הכנס שם בשפה העברית' : ''}}">
            <span class="label-input100">שם הקטגוריה  (לדוג' בנים נשק ארוך)</span>
            <input class="input100" type="text" name="categoryName" ng-model="categoryName" ng-required="true"
                   ng-pattern="regex.regexHebrewAndNumbers" ng-pattern-restrict>
            <span class="focus-input100" data-symbol="&#xf25d;"></span>
        </div>

        <div style="display: flex">
            <div>
                <div class="label-input100" style="padding-bottom: 10px;">
                הגדר קטגוריה ע"פ גיל מינימאלי וגיל מקסימלי:
                </div>
                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : addCategoryForm.minAge.$invalid && (addCategoryForm.minAge.$dirty || isClicked)}"
                     data-validate="{{addCategoryForm.minAge.$error.required ? 'הכנס גיל מינימאל.' : (addCategoryForm.minAge.$error.min || addCategoryForm.minAge.$error.max) ? 'גיל מיניאלי אינו תקין' : ''}}"
                     style="width: 150px;">
                    <span class="label-input100">גיל מינימאלי</span>
                    <input class="input100" type="number" name="minAge" ng-model="minAge" ng-min="0"
                           ng-max="maxAge" ng-change="onSetAge()">
                    <span class="focus-input100" data-symbol="&#xf25d;"></span>
                </div>

                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : addCategoryForm.maxAge.$invalid && (addCategoryForm.maxAge.$dirty || isClicked)}"
                     data-validate="{{addCategoryForm.maxAge.$error.required ? 'הכנס גיל מקסימאלי.' : (addCategoryForm.maxAge.$error.min || addCategoryForm.maxAge.$error.max) ? 'גיל מקסימאלי אינו תקין' : ''}}"
                     style="width: 150px;">
                    <span class="label-input100">גיל מקסימאלי</span>
                    <input class="input100" type="number" name="maxAge" ng-model="maxAge" ng-min="minAge"
                           ng-max="100" ng-change="onSetAge()">
                    <span class="focus-input100" data-symbol="&#xf25d;"></span>
                </div>
            </div>
            <div class="orWrapper">
                <div class="or" style="top: 50%; left: 46%">או</div>
            </div>
            <div>
                <div class="label-input100" style="padding-bottom: 10px;">
                הגדר קטגוריה ע"פ שנת לידה:
                </div>
                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : addCategoryForm.minYear.$invalid && (addCategoryForm.minYear.$touched || isClicked)}"
                     data-validate="{{addCategoryForm.minYear.$error.required ? 'הכנס שנת לידה מינימאלית.' : (addCategoryForm.minYear.$error.min || addCategoryForm.minYear.$error.max) ? 'שנת לידה אינה תקינה' : ''}}"
                     style="width: 150px;">
                    <span class="label-input100">משנת לידה</span>
                    <input class="input100" type="number" name="minYear" ng-model="minYear" ng-min="currYear-100"
                           ng-max="maxYear ? maxYear : currYear" ng-change="onSetYear()">
                    <span class="focus-input100" data-symbol="&#xf25d;"></span>
                </div>

                <div class="wrap-input100 validate-input"
                     ng-class="{'alert-validate' : addCategoryForm.maxYear.$invalid && (addCategoryForm.maxYear.$touched || isClicked)}"
                     data-validate="{{addCategoryForm.maxYear.$error.required ? 'הכנס שנת לידה מקסימלית.' : (addCategoryForm.maxYear.$error.min || addCategoryForm.maxYear.$error.max) ? 'שנת לידה אינה תקינה' : ''}}"
                     style="width: 150px;">
                    <span class="label-input100">עד שנת לידה</span>
                    <input class="input100" type="number" name="maxYear" ng-model="maxYear" ng-min="minYear ? minYear : currYear-100"
                           ng-max="currYear" ng-change="onSetYear()">
                    <span class="focus-input100" data-symbol="&#xf25d;"></span>
                </div>
            </div>
        </div>

        <div class="wrap-input100 validate-input" id="sexUser"
             ng-class="{'alert-validate' : addCategoryForm.selectedSex.$invalid && (addCategoryForm.selectedSex.$touched || isClicked)}"
             data-validate="בחר מין">
            <span class="label-input100">מין</span>
            <div class="radioDiv">
                <span ng-repeat="sex in sexEnum" class="radioInput">
                        <input type="radio" name="selectedSex" ng-model="$parent.selectedSex" ng-value="sex.name"
                               ng-required="!selectedSex"><label
                        class="radio_label"> {{sex.name}} </label></input>
                    </span>
                <span class="radioInput">
                <input type="radio" ng-model="selectedSex" ng-required="!selectedSex" value="מעורב">
                <label class="radio_label"> מעורב </label></input>
                    </span>
            </div>
            <span class="focus-input100" data-symbol="&#xf211;"></span>
        </div>

        <div style="text-align: center">
            <input type="submit" name="addCategory_submit" ng-click="isClicked=true" value="הוסף קטגוריה"/>
            <input class="btnSubmit" type="button" name="addCategory_cancel" ng-click="closeModal()" value="ביטול"/>
        </div>
    </form>
</div>
