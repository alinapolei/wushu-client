<div id="box" style="width: 60%">
    <h1>תחרות {{compName}}</h1>

    <div class="center" style="display: grid">
        <h6>קטגוריה נוכחית: {{currentCategory.name}} {{getAgeRange(currentCategory)}}</h6>
        <h6>ספורטאי נוכחי: {{currentSportsman.firstname}} {{currentSportsman.lastname}}</h6>
        <div class="wrap-input100 validate-input" style="width: 200px">
            <span class="label-input100">ציון: </span>
            <input class="input100" type="text" name="grade" ng-model="grade"
                   ng-required="true" ng-pattern="regex.regexOnlyDouble">
            <span class="focus-input100"></span>
        </div>
    </div>

    <div style="margin-top: 10px">
        <input type="submit" ng-class="{'disabled' : false}"
               ng-click="nextSportsman()"
               value="לספורטאי הבא"/>
    </div>
</div>
