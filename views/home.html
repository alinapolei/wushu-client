<div>
    <button class="linkDark" ng-click="addNewMessage()" ng-show="access==userTypes.MANAGER"> הוסף הודעה</button>
    <div>
        <div class="ticker">
            <div class="viewport" ng-class="{moving:moving}">
                <div class="itemTicker" ng-repeat="item in myTickerItems">
                    <div class="textTickerDiv">{{item.text | limitTo: 40 }}{{item.text.length > 40 ? '...' : ''}}<button class="linkDark" style="line-height: 0" ng-show="item.text.length > 40" ng-click="showMessage(item.id)">המשך לקרא</button></div>
                    <div class="dateTickerDiv">
                        {{item.creationDate}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides" ng-repeat="image in images track by $index" ng-style="{'display': $index + 1 == slideIndex ? 'block' : 'none'}">
            <div class="numbertext">{{$index +1}} / {{images.length}}</div>
            <img ng-src="{{image.src}}" style="height: 600px" >
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" ng-click="plusSlides(-1)">&#10094;</a>
        <a class="next" ng-click="plusSlides(1)">&#10095;</a>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column" ng-repeat="image in images track by $index">
                <img class="demo cursor" ng-src="{{image.src}}" style="width:100%; height: 100%" ng-click="currentSlide($index+1)" ng-class="{'active': $index + 1 == slideIndex }">
            </div>
        </div>
    </div>
</div>
